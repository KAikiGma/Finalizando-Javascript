<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <script>
        b = 0
        function slideshow() {
            switch (b) {
                case 0: foto.src = "imagens/1.png";
                break;
                case 1: foto.src = "imagens/2.png";
                break;
                case 2: foto.src = "imagens/3.png";
                break;
                case 3: foto.src = "imagens/4.png"
                break;
                case 4: foto.src = "imagens/5.jpg"
                b = -1;
            }
            b++;
        }
    </script>
</head>
<body onload="setInterval('slideshow()',1000)";>
    <p><img src="imagem4k.jpg" name="foto"></p>
</body>
</html>
